<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			/*
			 * 	需求：
			 * 		把str里面的内容用obj里对应的内容替换
			 * 
			 * 
			 * */
			
			var obj = {
		        name:'小明',
		        age:23,
		        sex:'男'
		    }
			
			var str = '我的名字叫{name},今年{age}岁,性别{sex}';
			
			str = str.replace(/{(\w+)}/g,function($0,$1){
				return obj[$1];
			})
			
			console.log(str);
			
		</script>
		
	</body>
</html>
