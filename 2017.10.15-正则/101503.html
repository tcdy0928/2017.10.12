<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			/*
			 * 需求：
			 * 		把不同格式的日期统一转换成一个格式
			 * 
			 * 
			 * 思路及用到的方法：
			 * 		1、使用正则匹配到非数字的字符
			 * 		2、利用子项知识
			 * 		3、字符串拼接
			 * 
			 * 
			 * 
				 格式化日期:
		            2017-10-13
		            2017/10/13
		            2017年10月13日
		            2017.10.13
		            2017-.--_10_-13
			 * 
			 * 
			 * */
			
			var strDate = '2017-10-13';
			
			var s = '';
			
			s = strDate.replace(/(\d+)\D+(\d+)\D+(\d+)\D?/,function($0,$1,$2,$3){
				return $1 + '年' + $2 + '月' + $3 + '日';
			})
			
			console.log(s)
			
		</script>
		
	</body>
</html>
